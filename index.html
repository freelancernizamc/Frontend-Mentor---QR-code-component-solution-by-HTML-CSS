<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.jpeg">
  
  <title>Freelancer Nizam | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="card">
     <div id="qrcode">
      <img  src="images/qrcode.png" alt="" >
     </div>
      <div class="card-body">
        <h4>Build your Website with Freelancer Nizam </h4>
        <p>Scan the QR code to visit Freelancer Nizam and take any services as you need.
        </p>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.nizam2020.com">Freelancer Nizam</a>.
      </div>
    </div>
 
  
    <script> 
      // Generate the QR code using qrcode.js 
      var qrCodeDiv = document.getElementById("qrcode"); 
      var qrCode = new QRCode(qrCodeDiv, { 
          text: "https://www.nizam2020.com", 
          width: 200, 
          height: 200, 
      }); 
  </script> 
</body>
</html>
